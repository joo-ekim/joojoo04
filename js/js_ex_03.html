<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    let a = 7;
    if(a>10){
    console.log('hello word');
    }
    else if(a>5){
      console.log('hello juju');
    }
    else{
      console.log('default');
    }

    // 총점이 60 이상이면 합격, 그렇지 않으면 불합격
    let total = 70;
    if(total>=60){
      console.log('합격');
    }
    else{
      console.log('불합격');
    }
    let count = -1;
    switch(count){
      case 1:
        console.log('hello 1');
        break;
      case 2:
        console.log('hello 2');
        break;
      case 3:
        console.log('hello 3');
        break;
      default:
        console.log('default');
    }
    let string = -1;
    switch(string){
      case 'a':
        console.log('hello 1');
        break;
      case 'b':
        console.log('hello 2');
        break;
      case 'c':
        console.log('hello 3');
        break;
      default:
        console.log('default');
    }
    if(string ==='a'){
      console.log('hello a');
    }
    else if(string ==='b'){
      console.log('hello b');
    }
    else if(string ==='c'){
      console.log('hello c');
    }
    else{
      console.log('default');
    }
  </script>
</head>
<body>
  <h1>명령문/구분</h1>
</body>
</html>
