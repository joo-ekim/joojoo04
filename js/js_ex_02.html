<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      console.log(16 + "volvo");
      console.log(1 == "1");

      // 변수
      var a = 10;
      console.log(a);
      a = 20;
      console.log(a);

      var b = "hello";
      console.log(b);

      console.log(a + b);

      let c = 10;
      console.log(c);
      c = "abc";
      console.log(c);

      const d = "hello world";
      console.log(d);
      // d = 30; constant 변수에 값을 할당할 수 없음
      console.log(d);

      const PI = 3.141598653;

      console.log(10 * 3.141598653);
      console.log(10 * PI);

      //증감 연산
      let count = 0;
      count = count + 5;
      count += 5;
      console.log(count);

      count -= 7;
      console.log(count);

      count++;
      console.log(count);

      count--;
      console.log(count);

      console.log(1=='1');
      console.log(1==='1');

      console.log(1!='3');
      console.log(1!=='3');

      console.log('------');
      let x = 5;
      console.log(x>3);
      console.log(3<x);
    </script>
  </head>
  <body>
    <h1>데이터/변수/연산</h1>
  </body>
</html>
